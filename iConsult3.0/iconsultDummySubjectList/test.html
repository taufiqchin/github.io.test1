<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="cards" class="container"></section>

    <script>
      fetch('json/data.json')
        .then(response => response.json())
        .then(data => {
          const cardsContainer = document.getElementById('cards');
          data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card', 'mb-3');

            const cardHeader = document.createElement('div');
            cardHeader.classList.add('card-header');
            cardHeader.textContent = item.subject;

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');

            const cardCode = document.createElement('p');
            cardCode.classList.add('card-text');
            cardCode.textContent = `Code: ${item.code}`;

            const cardTopics = document.createElement('ul');
            cardTopics.classList.add('list-group', 'list-group-flush');

            for (const topicKey in item) {
              if (topicKey !== 'id' && topicKey !== 'subject' && topicKey !== 'code') {
                const topic = document.createElement('li');
                topic.classList.add('list-group-item');
                topic.textContent = item[topicKey];
                cardTopics.appendChild(topic);
              }
            }

            cardBody.appendChild(cardCode);
            cardBody.appendChild(cardTopics);

            card.appendChild(cardHeader);
            card.appendChild(cardBody);

            cardsContainer.appendChild(card);
          });
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
